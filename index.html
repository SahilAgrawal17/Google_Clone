<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./images/Google__G__logo.png">
    <link rel="stylesheet" href="style.css">

        <nav class="navBar">

        </div>
        <div class="lower-footer footer-content">

                <li>
                    <a href="">About</a>
                </li>

                </li>
